<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/chat-icon.webp">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    Chat App
    <div id="message-area"></div>
    <form id="message-form">
        <input name="message-input" placeholder="Message">
        <button id="send-button">Send</button>
        <button id="share-location">Sahre Location</button>
    </form>

    <script id="message-template" type="text/html">
        <div>
            <p>{{time}} - {{message}}</p>
        </div>
    </script>
    
    <script id="location-template" type="text/html">
        <div>
            <a href="{{url}}" target='_blank'>{{time}} - This is my location</a>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
